l_english:
  # civics
 civic_nice_mind_flayer:0 "Mind Flayers"
 civic_nice_mind_flayer_desc:0 "These Illithids seek to expand their dominion over all other lifeforms. They consume their victims' very personality by devouring their brains while still alive and infecting them with a  §YMind Flayer Tadpole§!. \n\nAt the heart of the §YMind Flayer§! community lies the §YElder Brain§!. It forms the physical and spiritual center of the hive and serves as a living library of it's history, technology, and knowledge. \n\nMind Flayers sacrifice themselves to merge their brain with the §YElder Brain§!, strengthening its powers and intellect."

 civic_tooltip_nice_mind_thrall_effects:0 "Start the game with §Y5§! organic £pop£ Pops as £job_bio_trophy£ §Y$slavery_nice_mind_thrall$§!, a special slavery type that produces £physics£ £society£ £engineering£ §YResearch Points§! and increase £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!. \n\nCan build §YElder Brains§! on planets, a deposit upgradable via planetary decision, providing £stability£ §YStability§!, £society£ §YResearch§! and £unity£ §YUnity§!. \n\nThe §YElder Brain§! requires £energy£ §YEnergy§! maintain, £food£ §YFood§! to build and upgrade as well as £pops£ §YMind Flayer Pops§! to be sacrificed for the glory of the §YElder Brain§!\n "

# Traits
 trait_nice_mind_flayer:0 "Mind Flayer"
 trait_nice_mind_flayer_desc:0 "Mind Flayers are powerful beings that can control the minds of others, and feeds on the brains of its victims. It cannot grow by natural means, but instead infects other beings with a §YMind Flayer Tadpole§! which slowly turns the creature into a Mind Flayer"

 trait_nice_tadpole:0 "Tadpole"
 trait_nice_tadpole_desc:0 "This species is infected by a §YMind Flayer Tadpole§!, which consumes its host from the inside, eventually transforming them into another Mind Flayer. This process is known as §YCeremorphosis§!"
 TRAIT_NICE_MIND_TRHALL:0 "Reduces leader lifespan by §R-50 years§! \n\nIf working as a §YMind Thrall§!, produce §G0.2§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!."

